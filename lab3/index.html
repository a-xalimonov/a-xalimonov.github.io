<!DOCTYPE html>
<html>

<head>
    <title>Погода Благовещенск</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>
            <img src="images/coat.png" width="105" height="80">
            <div class="logo">
                <p>ПОГОДА</p>
                <p class="titleLow">БЛАГОВЕЩЕНСК</p>
            </div>
        </div>
        <img src="images/headerphoto.png">
    </div>
    <div class="mainContent">
        <div class="mainBlock" id=blagTime>
            <p>Время в Благовещенске:</p>
            <div class="clock">
                <img class="clockImage" src="images/clock.png" alt="">
                <div class="timeAndDate">
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
            </div>
        </div>
        <div class="mainBlock" id="weatherBox">
            <div id="weatherBoxLeft">
                <div id=tempBox>
                    <div id=temp></div>
                    <img id="weatherIcon">
                </div>
                <P id=feel></P>
                <P id=sky></P>
            </div>
            <div class="weatherBoxRight">
                <div class="weatherTable">
                    <p>Давление:</p>
                    <P class="numeric" id=pressure></P>
                </div>
                <div class="weatherTable">
                    <p>Влажность:</p>
                    <P class="numeric" id=humidity></P>
                </div>
                <div class="weatherTable">
                    <p>Ветер:</p>
                    <P class="numeric" id=wind></P>
                </div>
            </div>
        </div>
        <div class="mainBlock" id="otherLocations">
            <p>Погода в других населённых пунктах:</p>
            <table id="regionTable">
            </table>
        </div>
        <a href="https://github.com/a-xalimonov/a-xalimonov.github.io/tree/master/lab3"><img src="images/githubLogo.png"></a>
    </div>
</body>
<script src="script.js"></script>

</html>
